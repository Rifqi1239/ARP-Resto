<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARP Resto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-bg: #1A1A2E;
            --secondary-bg: #16213E;
            --tertiary-bg: #0F3460;
            --accent-color: #E94560;
            --text-color: #E0E0E0;
            --light-text-color: #B0B0B0;
            --table-even-row: #263859;
            --box-shadow-color: rgba(0, 0, 0, 0.2);
            --card-shadow-color: rgba(0, 0, 0, 0.3);
        }

        html[data-bs-theme="light"] {
            --primary-bg: #F8F9FA;
            --secondary-bg: #FFFFFF;
            --tertiary-bg: #E9ECEF;
            --accent-color: #007BFF;
            --text-color: #343A40;
            --light-text-color: #6C757D;
            --table-even-row: #F0F2F5;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
            --card-shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.4s, color 0.4s;
        }

        body.fade-out {
            opacity: 0;
            transition: opacity 0.4s;
        }

        .fade-in {
            animation: fadeIn 0.7s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .navbar {
            background-color: var(--secondary-bg) !important;
            box-shadow: 0 4px 12px var(--box-shadow-color);
        }

        .navbar .navbar-brand {
            color: var(--accent-color) !important;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .navbar .nav-link {
            color: var(--light-text-color) !important;
            font-weight: 400;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .navbar .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: var(--text-color) !important;
            transform: translateY(-2px);
        }

        .navbar .nav-link:hover::after,
        .navbar .nav-link.active::after {
            width: 100%;
            left: 0;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            color: var(--light-text-color);
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .theme-toggle-btn:hover {
            color: var(--text-color);
        }

        .container.mt-5 {
            flex: 1;
        }

        .footer {
            background-color: var(--secondary-bg);
            color: var(--light-text-color);
            padding: 1.2rem 0;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: 0 -2px 10px var(--box-shadow-color);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--text-color);
        }
    </style>
</head>
<body class="fade-in">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ARP Resto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/kontak">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pesananku">Pesananku</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="themeToggle" class="theme-toggle-btn"><i class="bi bi-moon-fill"></i></button>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 fade-in">
        {% block isi %}{% endblock %}
    </div>

    <footer class="footer mt-auto">
        <div class="container">
            &copy; {{ year if year else "2025" }} ARP Resto — Dibuat dengan ❤ oleh ARP
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;

            const setTheme = (theme) => {
                htmlElement.setAttribute('data-bs-theme', theme);
                themeToggleBtn.querySelector('i').className = theme === 'light' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
                localStorage.setItem('theme', theme);
            };

            const savedTheme = localStorage.getItem('theme');
            setTheme(savedTheme || 'dark');

            themeToggleBtn.addEventListener('click', () => {
                const current = htmlElement.getAttribute('data-bs-theme');
                setTheme(current === 'dark' ? 'light' : 'dark');
            });

            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });

            document.querySelectorAll('a.nav-link, .navbar-brand').forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href && href !== '#' && !href.startsWith('javascript:') && href !== currentPath) {
                        e.preventDefault();
                        document.body.classList.remove('fade-in');
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = href;
                        }, 400);
                    }
                });
            });
        });
    </script>
</body>
</html>
