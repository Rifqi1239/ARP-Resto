<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pengguna</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Dark Theme Variables (Default) */
        :root {
            --primary-bg: #1A1A2E;
            --secondary-bg: #16213E;
            --tertiary-bg: #0F3460;
            --accent-color: #E94560;
            --text-color: #E0E0E0;
            --light-text-color: #B0B0B0;
            --table-even-row: #263859; /* Specific for even rows in dark */
            --box-shadow-color: rgba(0, 0, 0, 0.2);
            --card-shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* Light Theme Variables */
        html[data-bs-theme="light"] {
            --primary-bg: #F8F9FA; /* Light background */
            --secondary-bg: #FFFFFF; /* White navbar/card background */
            --tertiary-bg: #E9ECEF; /* Lighter header/accent for light */
            --accent-color: #007BFF; /* A vibrant blue accent for light mode */
            --text-color: #343A40; /* Darker text for readability */
            --light-text-color: #6C757D; /* Muted text for light mode */
            --table-even-row: #F0F2F5; /* Specific for even rows in light */
            --box-shadow-color: rgba(0, 0, 0, 0.1);
            --card-shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            opacity: 1;
            transition: background-color 0.4s ease-in-out, color 0.4s ease-in-out, opacity 0.4s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        body.fade-out {
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 0.7s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .navbar {
            background-color: var(--secondary-bg) !important;
            box-shadow: 0 4px 12px var(--box-shadow-color);
            transition: background-color 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        .navbar .navbar-brand {
            color: var(--accent-color) !important;
            font-weight: 600;
            font-size: 1.5rem;
            transition: color 0.4s ease-in-out;
        }

        .navbar .nav-link {
            color: var(--light-text-color) !important;
            font-weight: 400;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 0.5rem 1rem;
            position: relative;
        }

        .navbar .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease, left 0.3s ease, background-color 0.4s ease-in-out;
        }

        .navbar .nav-link:hover {
            color: var(--text-color) !important;
            transform: translateY(-2px);
        }

        .navbar .nav-link:hover::after,
        .navbar .nav-link.active::after {
            width: 100%;
            left: 0;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }
        /* Toggler icon for light mode */
        html[data-bs-theme="light"] .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 0, 0, 0.5%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }

        .container.mt-5 {
            flex-grow: 1; /* Allows content area to expand */
        }

        .content-card {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            padding: 2.5rem;
            box-shadow: 0 6px 20px var(--card-shadow-color);
            margin-bottom: 2rem;
            transition: background-color 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        .table {
            color: var(--text-color);
        }

        .table thead {
            background-color: var(--tertiary-bg);
            color: var(--text-color);
            transition: background-color 0.4s ease-in-out, color 0.4s ease-in-out;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: var(--secondary-bg);
            transition: background-color 0.4s ease-in-out;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: var(--table-even-row); /* Use variable for better theme control */
            transition: background-color 0.4s ease-in-out;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(233, 69, 96, 0.1); /* Original accent for hover */
            transition: background-color 0.2s ease;
        }
        html[data-bs-theme="light"] .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1); /* Light mode accent for hover */
        }


        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--text-color);
        }

        /* Theme Toggle Button Styling */
        .theme-toggle-btn {
            background: none;
            border: none;
            color: var(--light-text-color) !important;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .theme-toggle-btn:hover {
            color: var(--text-color) !important;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="fade-in">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ARP Resto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav"> <li class="nav-item">
                        <a class="nav-link" href="/">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kontak">Kontak</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pesananku">Pesananku</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto"> <li class="nav-item">
                        <button id="themeToggle" class="theme-toggle-btn">
                            <i class="bi bi-moon-fill"></i> </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 fade-in">
        {% block isi %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('themeToggle');
            const htmlElement = document.documentElement; // Refers to the <html> tag

            // Function to set the theme
            const setTheme = (theme) => {
                if (theme === 'light') {
                    htmlElement.setAttribute('data-bs-theme', 'light');
                    themeToggleBtn.querySelector('i').classList.remove('bi-moon-fill');
                    themeToggleBtn.querySelector('i').classList.add('bi-sun-fill');
                } else {
                    htmlElement.setAttribute('data-bs-theme', 'dark');
                    themeToggleBtn.querySelector('i').classList.remove('bi-sun-fill');
                    themeToggleBtn.querySelector('i').classList.add('bi-moon-fill');
                }
                localStorage.setItem('theme', theme);
            };

            // Initialize theme on page load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                // Default to dark mode if no theme is saved
                setTheme('dark');
            }

            // Theme toggle button event listener
            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                if (currentTheme === 'dark') {
                    setTheme('light');
                } else {
                    setTheme('dark');
                }
            });

            // Add 'active' class to current nav link
            const currentPath = window.location.pathname;
            document.querySelectorAll('.navbar .nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });

            // Smooth fade-out on navigation
            document.querySelectorAll('a.nav-link, .navbar-brand').forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href && href !== '#' && !href.startsWith('javascript:') && href !== currentPath) {
                        e.preventDefault();
                        document.body.classList.remove('fade-in');
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = href;
                        }, 400); // Match timeout with transition duration
                    }
                });
            });
        });
    </script>
</body>
</html>
