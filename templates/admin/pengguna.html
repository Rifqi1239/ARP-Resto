{% extends 'admin/layout.html' %}
{% block content %}
<div class="container">
  <h3 class="mb-4">Kelola Pengguna</h3>
  <a href="/admin/form-tambah-pengguna" class="btn btn-success mb-3">Tambah Pengguna</a>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for u in hasil %}
      <tr>
        <td>{{ u[0] }}</td>
        <td>{{ u[1] }}</td>
        <td>
          {% if u[2] in ['admin', 'user'] %}
            <span class="badge bg-info text-dark text-capitalize">{{ u[2] }}</span>
          {% else %}
            <span class="text-danger">Role tidak valid</span>
          {% endif %}
        </td>
        <td>
          <a href="/admin/form-edit-pengguna/{{ u[0] }}" class="btn btn-warning btn-sm">Edit</a>
          <form action="/admin/hapus-pengguna/{{ u[0] }}" method="POST" style="display:inline;" onsubmit="return confirm('Yakin ingin hapus?')">
            <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
